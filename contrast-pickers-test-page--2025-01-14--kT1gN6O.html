<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>x</title>

	<style>

p { line-height: 1.5; }

/* thanks https://www.tpgi.com/the-anatomy-of-visually-hidden/#where-we-came-in */
.visually-hidden:not(:focus):not(:active) {
    clip-path: inset(50%);
    height: 1px;
    overflow: hidden;
    position: absolute;
    white-space: nowrap;
    width: 1px;
}

	</style>

	<script>

window.addEventListener("load", function(event) {
	for(let e of document.querySelectorAll('.add-style-attrib-as-text-content')) {
		let styleAttribValue = e.getAttribute('style');
		let origTextContent = e.textContent;
		e.textContent = `style="${styleAttribValue}"`;
		e.appendChild(document.createElement('br'));
		e.appendChild(document.createTextNode(origTextContent));
	}
});

	</script>

</head>




<body>
<main>


<p style="background-color: blue; color: white">
sfskjhdsfjhf hkdshkjshfkjds hfkjds hfkjds hfkjdsk 

</p>

<input type="color">



<div style="background-color: black; color: red">

<p class="add-style-attrib-as-text-content" style="background-color: rgba(255,255,255); opacity: 0.5; ">
in devtools this background color might be misleading, b/c "opacity" is separate.  same with the (foreground) color.  that goes for both devtools' Styles tab and Computed tabs.
</p>

<p class="add-style-attrib-as-text-content" style="background-color: rgba(255,255,255,0.5); ">
similar as previous example.  but (foreground) color is not misleading. 
</p>

</div>


</main>

</body>

</html>
