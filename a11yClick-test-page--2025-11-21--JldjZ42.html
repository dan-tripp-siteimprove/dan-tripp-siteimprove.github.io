<!DOCTYPE html>

	<style>

p { 
	line-height: 1.5;
}

/* thanks https://www.tpgi.com/the-anatomy-of-visually-hidden/#where-we-came-in */
.visually-hidden:not(:focus):not(:active) {
    clip-path: inset(50%);
    height: 1px;
    overflow: hidden;
    position: absolute;
    white-space: nowrap;
    width: 1px;
}

table td, table th {
	border: 1px solid black;
}

table {
	border-collapse: collapse;
}

	</style>

	<script src="./jquery-3.7.1.min.js">
	</script>

	<script>
	
/* thanks https://karlgroves.com/ridiculously-easy-trick-for-keyboard-accessibility/ */
function a11yClick(event){
		if(event.type === 'click'){
				return true;
		}
		else if(event.type === 'keypress'){
				var code = event.charCode || event.keyCode;
				if((code === 32)|| (code === 13)){
						return true;
				}
		}
		else{
				return false;
		}
}


window.addEventListener("load", function(event) {

	$('#fake-button').on('click keypress', function(e) {
		if(a11yClick(e)) {
			console.log(new Date(), "do stuff");
			e.preventDefault();
		}
	});

	$('#real-button').on('click', function(e) {
		console.log(new Date(), "do stuff");
	});

});

	</script>

<div id="fake-button" tabindex="0">fake button</div>
