/* thanks https://www.tpgi.com/the-anatomy-of-visually-hidden/#where-we-came-in */
.visually-hidden:not(:focus):not(:active) {
    clip-path: inset(50%);
    height: 1px;
    overflow: hidden;
    position: absolute;
    white-space: nowrap;
    width: 1px;
}

table td, table th {
	border: 1px solid black;
}

table {
	border-collapse: collapse;
}

	<script>

window.addEventListener("load", function(event) {
	{
		let linkElem = document.querySelector('#has-a-listener');
		let displayElem = document.querySelector('#was-clicked-display');
		linkElem.addEventListener("click", () => {
			displayElem.textContent = '...CLICKED...';
			setTimeout(() => {displayElem.textContent = '';}, 1000);
		});
	}	
	
	{
		let linkElem = document.querySelector('#has-a-listener-2');

		linkElem.addEventListener("click", () => {
			displayElem.textContent = '...CLICKED...';
			setTimeout(() => {displayElem.textContent = '';}, 1000);
		});
	}	
	
});
