/* thanks https://www.tpgi.com/the-anatomy-of-visually-hidden/#where-we-came-in */
.visually-hidden:not(:focus):not(:active) {
    clip-path: inset(50%);
    height: 1px;
    overflow: hidden;
    position: absolute;
    white-space: nowrap;
    width: 1px;
}

table,
td, th {
  border: 1px solid #333;
	padding: 0.5em; 
}

thead,
tfoot {
  background-color: #333;

}




	</style>
