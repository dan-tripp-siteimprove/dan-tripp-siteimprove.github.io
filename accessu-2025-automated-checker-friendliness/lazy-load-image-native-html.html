p { line-height: 1.5; }

/* thanks https://www.tpgi.com/the-anatomy-of-visually-hidden/#where-we-came-in */
.visually-hidden:not(:focus):not(:active) {
    clip-path: inset(50%);
    height: 1px;
    overflow: hidden;
    position: absolute;
    white-space: nowrap;
    width: 1px;
}

	</style>

	<script>
	
/*
surprising results here.  
- it seems like either loading="lazy" or adding <img> via JS was often enough to get that image unannounced. 
- unannounced means: no mention on arrow nav, and on g "no next graphic". 
- the text content was announced fine. 

*/

window.addEventListener("load", function(event) {
	//return;
	let htmlStr = '';
	htmlStr += '<ol>';
	for(let i=0; i<20; i++) {
		htmlStr += `<li><img loading="lazy" src="duck${i}.png" alt="a drawing of a duck" style="height: 500px"/> text ${i+10}</li>\n`; 
	}
	htmlStr += '</ol>';
	document.querySelector('main').innerHTML = htmlStr;
});

	</script>
