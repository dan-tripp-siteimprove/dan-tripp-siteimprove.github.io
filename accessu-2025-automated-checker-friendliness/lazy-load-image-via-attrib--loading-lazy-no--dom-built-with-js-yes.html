/* thanks https://www.tpgi.com/the-anatomy-of-visually-hidden/#where-we-came-in */
.visually-hidden:not(:focus):not(:active) {
    clip-path: inset(50%);
    height: 1px;
    overflow: hidden;
    position: absolute;
    white-space: nowrap;
    width: 1px;
}

	</style>

	<script>

window.addEventListener("load", function(event) {
	//return;
	let htmlStr = '';
	htmlStr += '<ol>\n';
	for(let i=0; i<20; i++) {
		htmlStr += `<li><img src="duck${i}.png" alt="drawing of a duck" style="height: 500px"/> text ${i+10}</li>\n`;
	}
	htmlStr += '</ol>';
	document.querySelector('main').innerHTML = htmlStr;
});

	</script>
