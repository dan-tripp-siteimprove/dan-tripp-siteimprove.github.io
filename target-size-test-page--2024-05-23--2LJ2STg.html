/* thanks https://www.tpgi.com/the-anatomy-of-visually-hidden/#where-we-came-in */
.visually-hidden:not(:focus):not(:active) {
    clip-path: inset(50%);
    height: 1px;
    overflow: hidden;
    position: absolute;
    white-space: nowrap;
    width: 1px;
}

.container {
		display: flex;
		gap: 20px; /* Optional: Space between the two divs */
}
.scrollable-div {
		width: 300px;         /* Set the desired width */
		height: 100px;        /* Set the desired height */
		overflow-y: scroll;   /* Enable vertical scrolling */
		border: 1px solid #ccc; /* Optional: Add a border for better visibility */
		padding: 10px;        /* Optional: Add some padding */
}


button {
	height: 20px; 
	margin-bottom: 5px; 
}

	</style>

	<script>

window.addEventListener("load", function(event) {
	let topLeftDiv = document.getElementById('top-left');
	topLeftDiv.scrollTop = topLeftDiv.scrollHeight;
});
