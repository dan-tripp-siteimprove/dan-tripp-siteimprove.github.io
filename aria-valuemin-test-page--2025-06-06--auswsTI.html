/* thanks https://www.tpgi.com/the-anatomy-of-visually-hidden/#where-we-came-in */
.visually-hidden:not(:focus):not(:active) {
    clip-path: inset(50%);
    height: 1px;
    overflow: hidden;
    position: absolute;
    white-space: nowrap;
    width: 1px;
}

	</style>

window.addEventListener("load", function(event) {
});

<body>
<main>



<div aria-valuemin="1">5</div>

<div aria-label="xyz" aria-valuemin="1" >5</div>

<div aria-label="abc">5</div>

<div aria-current="true">yes</div>

<div aria-autocomplete="list">yes</div>

<div aria-checked="true">yes</div>

<div aria-disabled="false">yes</div>

<div aria-invalid="false">yes</div>

<div aria-multiline="true">yes</div>

<div aria-required="true">yes</div>

<div aria-sort="ascending">yes</div>

<div aria-sort="ascending" tabindex="0">yes</div>
