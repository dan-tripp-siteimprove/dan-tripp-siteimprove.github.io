<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Popover example, from MDN, then modified</title>
    <link href="index.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <section id="button-bar">
        <button
          id="menu-1">
          Button A
          <div id="tooltip-1" class="tooltip" popover>Tooltip A</div>
        </button>

        <button
          id="menu-2">
          Button B
          <div id="tooltip-2" class="tooltip" popover>Tooltip B</div>
        </button>

        <button
          id="menu-3">
          Button C
          <div id="tooltip-3" class="tooltip" popover>Tooltip C</div>
        </button>

      </section>
    </div>


  </body>
</html>
